{% extends "base.html" %}

{% block content %}
<a href="/logout">LOGOUT</a>

{% if activities %}
    <ul>
        {% for activity in activities %}
            <li>{{activity.request_type}}ed {{activity.count}}x on {{activity.request_date.strftime('%Y-%m-%d')}}
            </li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
